      <form action=""  #registerForm= "ngForm" (ngSubmit)="onLogin(registerForm.value)">
        <h1><span>Connectez-vous  à votre </span> Interface  moneymake</h1>
        <div class="form">
          <div class="block">
            <label for="email">Email<span>*</span></label>
            <input type="email" placeholder="Entrez votre adresse mail" name="email"
              [(ngModel)]="user.email"
              #email = "ngModel"
              [ngClass]="{'is-invalid': email.touched && !email.valid}"

            required>

            <div class="invalid-feedback">
              <span *ngIf="email.errors && email.touched">
                Ce champs doit etre rempli
              </span>
            </div>
          </div>

          <div class="block">
            <label for="password">Mot de passe<span>*</span></label>
            <input type="password" placeholder="Entrez votre mot de passe" name="password"
            [(ngModel)]="user.password"
            #password = "ngModel"
            [ngClass]="{'is-invalid': password.touched && !password.valid}"
          required
          minlength="3">

          <div class="invalid-feedback">
            <span *ngIf="password.errors && password.touched">
              Ce champs doit etre rempli
            </span>
          </div>
          </div>

          <div class="row">

            <div class="check">
              <input type="checkbox">
              <label>Se rappeler de moi</label>
            </div>

            <p>Mot de passe oublié</p>

          </div>

          <button type="submit" [disabled]="!registerForm.form.valid">Se connecter</button>

          <p>Je n'ai pas de compte ! <span [routerLink]="['sign']">Inscrivez-vous</span></p>
        </div>
      </form>
</section>
